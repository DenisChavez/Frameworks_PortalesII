<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Navegación */
        header .container-navbar .navbar-brand{
            width: auto;
            text-align: center; 
            padding: 8px; 
            font-size: 2.4rem;
            margin-left: 50px;
        }
        header .container-navbar form{
            width: 450px; 
            align-items: center; 
            padding: 16px;
            margin-top: 8px;
        }
        header .container-navbar form input::placeholder{
            color: #6c757d;
            font-size: 1.4rem;
        }
        header .container-navbar form i{
            font-size: 1.7rem;
            padding: 0 14px;
        }
        header .container-navbar .navbar-buttons button{
            padding: 8px 18px;
            font-size: 1.4rem;
        }

        /* Contenido */
        main{
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
            margin-top: 16px;
        }
    </style>
</head>
<body class="bg-black">
    <header>
       <div class="container-navbar ">
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand text-success rounded-pill" href="#">
                <i class="bi bi-spotify"></i>
                  Spotify
              </a>
              <form class="d-flex bg-dark rounded-pill" role="search">
                  <i class="bi bi-search text-secondary"></i>
                  <input class="form-control text-secondary bg-dark border-0 me-2 rounded-pill" type="search" placeholder="¿Qué quieres reproducir?" aria-label="Search" >
                  <i class="bi bi-archive border-start text-secondary border-1 border-secondary"></i>  
              </form>
              <div class="navbar-buttons" style="margin-right: 50px;">
                <button type="button" class="btn text-light rounded-pill">Regístrate</button>
                <button type="button" class="btn btn-light rounded-pill">Iniciar sesión</button>
              </div>
            </div>
          </nav>
       </div>
    </header>
    <main>
        <aside class="text-bg-primary p-3">
                
        </aside>
        <section class="text-bg-danger">

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
